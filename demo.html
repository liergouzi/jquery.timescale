<!DOCTYPE html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no, minimal-ui">
    <title>TimeScale</title>
    <link rel="stylesheet" href="jquery.timescale.css">
</head>
<body>
    <h1>Base Demo</h1>
    <div id="timescale1"></div>
    <h1>Callback</h1>
    <div id="timescale2"></div>
    <script src="http://cdn.staticfile.org/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
    <script src="jquery.timescale.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function(){
            $('#timescale1').timescale();
            $('#timescale2').timescale({
                //点击刻度的回调事件。
                //o为刻度上下文环境this；start_time刻度开始时间；end_time刻度结束时间
                scale_click_func:function(o,start_time,end_time){
                    alert(start_time+'--'+end_time);
                }
            });
        });
    </script>
</body>
</html>
